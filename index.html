<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF-GP Converter - ForeFlight to Garmin Checklist Converter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .drop-zone:hover, .drop-zone.dragover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-weight: 500;
        }
        .status.info { background: #e3f2fd; color: #1976d2; }
        .status.success { background: #e8f5e8; color: #2e7d32; }
        .status.error { background: #ffebee; color: #c62828; }
        .progress {
            display: none;
            margin: 20px 0;
        }
        .progress-bar {
            width: 0%;
            height: 20px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: transform 0.2s ease;
        }
        button:hover { transform: translateY(-2px); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }
        .active { background: linear-gradient(135deg, #4caf50, #45a049); }
        input[type="file"] { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úàÔ∏è FF-GP Converter</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Convert ForeFlight (.fmd) checklists to Garmin Pilot (.gplts) format
        </p>

        <div id="dropZone" class="drop-zone">
            <p>üìÅ Drag and drop your .fmd file here</p>
            <p style="color: #666; font-size: 14px;">or click to browse</p>
        </div>

        <input type="file" id="fileInput" accept=".fmd">

        <div id="progress" class="progress">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <div id="status" class="status info">Ready to convert</div>

        <div style="text-align: center;">
            <button id="convertBtn" disabled>Convert to .gplts</button>
            <button id="downloadBtn" style="display: none;">Download .gplts</button>
        </div>

        <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; text-align: center; color: #666; font-size: 14px;">
            <p>View source on <a href="https://github.com/bradbbot/ff-gp-converter" target="_blank">GitHub</a></p>
        </div>
    </div>

    <script>
        console.log('Inline script: Starting FF-GP Converter');
        
        // Simple test to verify JavaScript is working
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Inline script: DOM loaded');
            
            // Add a simple test message
            const status = document.getElementById('status');
            status.textContent = 'JavaScript is working! Ready to convert.';
            status.className = 'status success';
            
            // Add click handler to drop zone
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            
            dropZone.addEventListener('click', () => {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    const file = e.target.files[0];
                    console.log('File selected:', file.name);
                    status.textContent = `File loaded: ${file.name}`;
                    status.className = 'status info';
                    
                    // Enable convert button
                    const convertBtn = document.getElementById('convertBtn');
                    convertBtn.disabled = false;
                    convertBtn.classList.add('active');
                }
            });
            
            console.log('Inline script: Event listeners set up');
        });
        
        console.log('Inline script: Script loaded');
    </script>
</body>
</html>
